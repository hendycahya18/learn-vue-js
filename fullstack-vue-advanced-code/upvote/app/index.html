<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet" href="../public/styles.css" />
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="box">
      <h2 class="notification is-primary has-text-centered title is-3">UpVote!</h2>
      <div class="section">
        <article class="media">
          <figure class="media-left">
           <img class="image is-64x64" src="../public/images/submissions/image-yellow.png">
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>
                  <a href="#" class="has-text-info">Yellow Pail</a>
                  <span class="tag is-small">#4</span>
                </strong>
                <br>
                  On-demand sand castle construction expertise.
                <br>
                <small class="is-size-7">
                  Submitted by:
                  <img class="image is-24x24" src="../public/images/avatars/daniel.jpg">
                </small>
              </p>
            </div>
          </div>
          <div class="media-right">
            <span class="icon is-small">
              <i class="fa fa-chevron-up"></i>
              <strong class="has-text-info">10</strong>
            </span>
          </div>
        </article>
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./seed.js"></script>
  <script src="./main.js"></script>
</body>
</html>
