<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Instance & Property</title>
</head>
<body>
    <div id="app">
        {{ nama }} - {{ umur }}
    </div>
    <script src="javascript/vue.js"></script>
    <script>
        new Vue({
            // key: value
            el: '#app',
            data:{
                nama: "Hilman",
                umur: 19
            }
        });
        // penulisan lain yang bisa digunakan
        // var data={
        //     nama: "Hilman",
        //     umur: 19
        // }
        // new Vue({
        //     // key: value
        //     el: '#app',
        //     data: data
        // });
    </script>

    
</body>
</html>
